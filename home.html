<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="addresses.css">
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <div class="background">
        <div class="card my-auto mx-auto">
            <div class="content-container">
                <div class="col-auto w-100 p-0">
                    <nav aria-label="breadcrumb " class="second " >
                        <ol class="breadcrumb indigo lighten-6 first shadow-lg px-md-4">
                            <li class="breadcrumb-item font-weight-bold " onclick="showTab('personal')">
                                <a id="personalLink" class="link black-text text-uppercase active-2" href="#/">
                                    <span class="mr-md-3 mr-2">Personal Information</span>
                                </a>
                                <i class="fa fa-angle-double-right " aria-hidden="true"></i>
                            </li>
                            <li class="breadcrumb-item font-weight-bold" onclick="showTab('shipping')">
                                <a id="shippingLink" class="link black-text text-uppercase" href="#/shipping">
                                    <span class="mr-md-3 mr-2">Shipping</span>
                                </a>
                                <i class="fa fa-angle-double-right text-uppercase " aria-hidden="true"></i>
                            </li>
                            <li class="breadcrumb-item font-weight-bold" onclick="showTab('billing')">
                                <a id="billingLink" class="link black-text text-uppercase" href="#/billing">
                                    <span class="mr-md-3 mr-2">Billing</span>
                                </a>
                                <i class="fa fa-angle-double-right text-uppercase " aria-hidden="true"></i>
                            </li>
                            <li class="breadcrumb-item font-weight-bold" onclick="showTab('contacts')">
                                <a id="contactsLink" class="link black-text text-uppercase" href="#/contacts">
                                    <span class="mr-md-3 mr-2">Contacts</span>
                                </a>
                            </li>
                        </ol>
                    </nav>
                </div>
                <div class="content w-100">
                    <form id="personalform">

                        <div id="personalTab" class="personal-info w-100">
                            <div class="banner">
                                <img class="banner-img w-100" src="deliver.png">
                                <h4 class="font-italic">Happiness at your doorstep!</h4>
                            </div>
                            <div class="form-container p-5">
                                <div class="form-group">
                                    <label for="salutation">Salutation</label>
                                    <select class="form-control" id="salutation">
                                        <option value="Mr">Mr</option>
                                        <option value="Mrs">Mrs</option>
                                        <option value="Miss">Miss</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="firstName">First Name <span class="required">*</span></label>
                                    <input type="text" class="form-control" name="firstName" id="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="middleName">Middle Name</label>
                                    <input type="text" class="form-control" name="middleName" id="middleName">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name <span class="required">*</span></label>
                                    <input type="text" class="form-control" name="lastName" id="lastName" required>
                                </div>
                                <div class="form-group">
                                    <label for="emailAdd">Email Address <span class="required">*</span></label>
                                    <input type="email" class="form-control" name="emailAdd" id="emailAdd" required>
                                </div>
                                <div id="phoneNumbers">
                                    <div class="form-row number">
                                        <div class="form-group col-md-3">
                                            <label for="countryCode">Country Code <span class="required">*</span></label>
                                            <select class="form-control" id="countryCode" valuename="countryCode" required>
                                                <option value="uk" selected>+ 1</option>
                                                <option value="usa">+ 44</option>
                                                <option value="australia">+ 61</option>
                                                <option value="philippines">+ 63</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-5">
                                            <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" data-country="countryCode" placeholder="1234567890" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="phoneType">Type <span class="required">*</span></label>
                                            <select class="form-control" name="phoneType" id="phoneType" required>
                                                <option value="personal" selected>Personal</option>
                                                <option value="mobile">Mobile</option>
                                                <option value="work">Work</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-1">
                                            &nbsp;
                                        </div>
                                    </div>
                                </div>
                                <span id="addPhoneNumber"><i class="fa fa-plus mr-2"></i>Add Phone Number</span>
                                

                                <button onclick="showTab('shipping')" type="button" class="btn btn-warning float-right mt-4 w-100">Next</button>
                            </div>
                        </div>


                        <div id="shippingTab" class="addressesTab">
                            <div class="google-container">
                                <div id="map" style="width: 100%; height: 675px;"></div>
                            </div>

                            <div class="address-container p-4">
                                <h3>Shipping</h3>

                                <div class="shipping-container" id="shippingContainer">
                                    <div class="shipping-address">
                                        <div class="form-group">
                                            <label for="address1">Address Line 1 <span class="required">*</span></label>
                                            <input type="text" class="form-control" name="address1" id="address1" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="address2">Address Line 2</label>
                                            <input type="text" class="form-control" name="address2" id="address2">
                                        </div>
        
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="city">Suburb/City <span class="required">*</span></label>
                                                <input type="text" class="form-control" name="city" id="city">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="state">State <span class="required">*</span></label>
                                                <input type="text" class="form-control" name="state" id="state">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="postcode">Postcode <span class="required">*</span></label>
                                                <input type="text" class="form-control" name="postcode" id="postcode">
                                            </div>
                                        </div>
                                        <div class="form-check col-md-6">
                                            <input class="form-check-input" type="radio" name="shippingPrimary" value="0" id="shippingPrimary" checked>
                                            <label class="form-check-label" for="shippingPrimary">
                                              Set as Primary
                                            </label>
                                        </div>
                                    </div>
                                    <span class="float-right" id="addShipping"><i class="fa fa-plus mr-2"></i>Add Shipping Address</span>

                                </div>
                                
                                <br>
                                <div class="pt-5">
                                    <button onclick="showTab('billing')" type="button" class="btn btn-warning w-100">Next</button>
                                </div>

                            </div>
                        </div>

                        <div id="billingTab" class="addressesTab">
                            <div class="google-container">
                                <div id="map2" style="width: 100%; height: 675px;"></div>
                            </div>

                            <div class="address-container p-4">
                                <h3>Billing</h3>

                                <div class="billing-container" id="billingContainer">
                                    <div class="billing-address">
                                        <div class="form-group">
                                            <label for="billingAddress1">Address Line 1 <span class="required">*</span></label>
                                            <input type="text" class="form-control" name="billingAddress1" id="billingAddress1" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="billingAddress2">Address Line 2</label>
                                            <input type="text" class="form-control" name="billingAddress2" id="billingAddress2">
                                        </div>
        
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="billingCity">Suburb/City</label>
                                                <input type="text" class="form-control" name="billingCity" id="billingCity">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="billingState">State</label>
                                                <input type="text" class="form-control" name="billingState" id="billingState">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="billingPostcode">Postcode</label>
                                                <input type="text" class="form-control" name="billingPostcode" id="billingPostcode">
                                            </div>
                                        </div>
                                        <div class="form-check col-md-6">
                                            <input class="form-check-input" type="radio" name="billingPrimary" value="0" id="billingPrimary" checked>
                                            <label class="form-check-label" for="billingPrimary">
                                              Set as Primary
                                            </label>
                                        </div>
                                    </div>
                                    <span class="float-right" id="addBilling"><i class="fa fa-plus mr-2"></i>Add Billing Address</span>

                                </div>
                                
                                <br>
                                <div class="pt-5">
                                    <button onclick="showTab('contacts')" type="button" class="btn btn-warning w-100">Next</button>
                                </div>

                            </div>
                        </div>
                        <div id="contactsTab" class="contactsTab">
                            <div id="contactsContainer" class="contacts-container">
                            </div>

                            <div class="contacts-fields-container p-4">
                                <div class="contact-fields">
                                    <h3>Contacts</h3>

                                    <div class="form-group">
                                        <label for="contactName">Contact Name</label>
                                        <input type="text" name="contactName" class="form-control" id="contactName">
                                    </div>
                                    <div class="form-group">
                                        <label for="contactPhone">Contact Number</label>
                                        <input type="text" name="contactPhone" class="form-control" id="contactPhone">
                                    </div>
                                    <div class="form-group">
                                        <label for="contactType">Contact Type</label>
                                        <input type="text" name="contactType" class="form-control" id="contactType">
                                    </div>
                                    <span class="float-right" id="addContact"><i class="fa fa-plus mr-2"></i>Add Contact</span>
                                </div>
                                
                                
                                <br>
                                <div class="pt-5">
                                    <button type="submit" class="btn btn-warning w-100">Submit</button>
                                </div>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTSUw9YDOCe5mlGA2aF0B1gAO44ejUNgQ&libraries=places"></script>
    <script src="index.js"></script>
    <script src="form_validation.js"></script>
    <script src="nav.js"></script>
    <script src="shipping.js"></script>
    <script src="billing.js"></script>
    <script src="contacts.js"></script>
    
</body>
</html>
